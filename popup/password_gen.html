<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="password_gen.css" />
</head>

<body>
    <div id="popup-content">
        <div>
            <div id="tabButtonsContainer">
                <button id="btnRandomWordsTab" class="tabButton activeTab">Random Words</button>
                <button id="btnRandomStringTab" class="tabButton">Random String</button>
            </div>

            <div id="generateRandomWords" class="optionsContainer">
                <h1>Generate Random Word Password</h1>
                <div class="options">
                    <div>
                        <label for="numWords">Number of Words</label>
                        <input type="number" id="numWords" min="2" max="12" value="3">
                    </div>
                    <div>
                        <input type="checkbox" id="chkCapitaliseFirstCharacter" checked>
                        <label for="chkCapitaliseFirstCharacter">Capitalise First Character</label>
                    </div>
                    <div>
                        <label for="txtSeparator">Separator</label>
                        <input type="text" id="txtSeparator" maxLength="3" value=".">
                    </div>
                </div>
                <button id="btnGenerateWords">Generate</button>
            </div>

            <div id="generateRandomString" class="optionsContainer hidden">
                <h1>Generate Random String Password</h1>
                <div class="options">
                    <div>
                        <input type="checkbox" id="chkNumbers" checked>
                        <label for="chkNumbers">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chkLowercase" checked>
                        <label for="chkNumbers">Include Lowercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chkUppercase" checked>
                        <label for="chkNumbers">Include Uppercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chkSymbols" checked>
                        <label for="chkNumbers">Include Symbols</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chkExtendedAscii">
                        <label for="chkNumbers">Include Extended ASCII Symbols</label>
                    </div>
                    <div>
                        <label for="numPasswordLength">Password Length</label>
                        <input type="number" id="numPasswordLength" min="8" max="50" value="24">
                    </div>
                </div>
                <button id="btnGenerateString">Generate</button>
            </div>
            
            <div id="generated-password"></div>
            <button id="btnCopy">Copy Password</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9a8f20d223.js" crossorigin="anonymous"></script>
    <script src="../data/words.js"></script>
    <script src="password_gen.js"></script>
</body>

</html>
